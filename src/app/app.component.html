<table class="brand__container">
  <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>RATING</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands | async">
      <td>{{brand._id}}</td>
      <td>{{brand.name}}</td>
      <td>{{brand.rating}}</td>
    </tr>
    </tbody>
</table>
